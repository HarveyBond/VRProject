<!DOCTYPE html>
<html>
<head>
<title> VR Project </title>
<script src="aframe-v0.7.1.js"></script>
<script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="texture" src="texture.jpg" >
    <img id="texture2" src="texture2.png" >
    <img id="texture3" src="texture3.png" >
    <img id="texture4" src="texture4.jpg" >
      <img id="texture5" src="texture5.jpg" >
  </a-assets>
<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" normal-map="texture2.png"></a-sphere>
<a-box position="-1 0.5 1" width="1" height="1" depth="1" color="#4CC3D9" normal-map="texture.jpg"></a-box>
<a-cylinder position="1 0.75 1"radius="0.5"height="1.5" color="#FFC65D" normal-map="texture3.png"
                animation="property: color; dir: alternate; dur: 1000;
                           easing: easeInSine; loop: true; to: #5F5"
                animation__scale="property: scale; dir: alternate; dur: 200;
                           easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0">></a-cylinder>
<a-plane width="4" height="4" rotation="-90 0 0" src="texture4.jpg" ></a-plane>
<a-sky src="texture5.jpg"></a-sky>
<a-entity position="0 0 3.8">
<a-camera></a-camera>
</a-entity>
</a-scene>
</body>
 </html>
